<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Level Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>ðŸ’§ Water Monitor</h2>
      <ul>
        <li class="active"><i class="bi bi-bar-chart"></i> Dashboard</li>
        <li><i class="bi bi-gear"></i> Settings</li>
        <li><i class="bi bi-box-arrow-right"></i> Logout</li>
      </ul>
    </aside>

    <main class="main-content">
      <header>
        <h1>Dashboard</h1>
        <button onclick="toggleTheme()" id="themeToggle">ðŸŒ™</button>
      </header>

      <section class="cards">
        <div class="card">
          <h3>Water Level</h3>
          <p id="currentLevel">-- cm</p>
        </div>
        <div class="card alert" id="alertMsg">Status: Normal</div>
      </section>

      <section class="chart-box">
        <h3>Live Water Level Trend</h3>
        <canvas id="levelChart"></canvas>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
